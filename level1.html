<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
        <style>
            :root { --p-dark: #0d0106; --p-red: #8b1f15; --p-neon: #00ffcc; }
            body { background: var(--p-dark); color: white; font-family: 'VT323', monospace; overflow: hidden; }
            
            /* Pixel Border Styling */
            .pixel-box {
                border: 4px solid white;
                box-shadow: 4px 4px 0px #333;
                background: rgba(20, 20, 20, 0.9);
                position: relative;
            }

            /* News Alert Animation */
            .news-alert {
                background: var(--p-red);
                animation: flicker 0.2s infinite;
                font-size: 1.5rem;
                text-align: center;
            }

            @keyframes flicker { 0% { opacity: 1; } 50% { opacity: 0.8; } 100% { opacity: 1; } }

            /* Typewriter */
            .typewriter { overflow: hidden; border-right: .15em solid orange; white-space: nowrap; 
                        margin: 0 auto; letter-spacing: .15em; animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite; }
            @keyframes typing { from { width: 0 } to { width: 100% } }
            @keyframes blink-caret { from, to { border-color: transparent } 50% { border-color: orange; } }

            .btn-pixel {
                background: var(--p-neon);
                border: none;
                color: black;
                padding: 10px 20px;
                transition: 0.3s;
                box-shadow: 5px 5px 0px #008f7a;
            }
            .btn-pixel:hover { transform: translate(-2px, -2px); box-shadow: 7px 7px 0px #008f7a; }
        </style>
    </head>
    <body>

        <div class="news-alert p-2">⚠️ NAGBABAGANG BALITA: ISANG BILANGGO ANG NAKATAKAS SA NEW BILIBID PRISON! ⚠️</div>

        <div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
            <div class="scene-frame mb-5 pixel-box p-5 w-75 text-center" style="height: 300px; background: url('/assets/image-9.png') center/cover;">
                </div>

            <div class="pixel-box p-4 w-100 mb-5 d-flex align-items-center">
                <div class="avatar border-end pe-3 me-3">
                    <img src="/assets/avatar-3.png" width="80" alt="Juan">
                </div>
                <div class="content">
                    <h4 class="text-warning">JUAN</h4>
                    <p class="typewriter">"Kailangan ko ng tulong mo upang makaalis sa lugar na'to at pumunta sa ibang bansa."</p>
                </div>
                <button class="btn btn-pixel ms-auto" onclick="window.location.href='level2.html'">TULUNGAN SI JUAN</button>
            </div>
        </div>

    <script>
        // Fade-in effect on load
        document.body.style.opacity = 0;
        window.onload = () => { document.body.style.transition = "opacity 1.5s"; document.body.style.opacity = 1; };
    </script>
    </body>
</html>
